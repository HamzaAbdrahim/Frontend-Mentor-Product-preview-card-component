<!DOCTYPE html>
<html lang="en">
<head>

  <!-- css fille -->

  <!-- freamwork fille -->

  <!-- googl font  -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="center-flex">
  <div class="container d-flex dr-column-mobile ">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
      <img src="images/image-product-desktop.jpg" class="product-img" alt="">
      <img src="images/image-product-mobile.jpg" class=" mb-img d-none " alt="">
    <div class="informaition">
      <span class="fs-16">Preview</span>
      <h1 class="titel">Gabrielle Essence Eau De Parfum</h1>
      <p class="discrption">  A floral, solar and voluptuous interpretation composed by Olivier Polge,

        <div class="price d-flex an-center gap-20">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <div class="to-bay center-flex ">
          <img src="images/icon-cart.svg" class="bay" alt="">
          <a href="#">Add to Cart</a>
        </div>
    </div>
  </div>
